<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Login screen</title>
</head>

<body class="text-center d-flex align-items-center justify-content-center">
    <main>
        <section class="login__section">
            <div class="head">
                <div class="cbox d-flex justify-content-center">
                    <div class="charbox mb-3">
                        <p class="mychar text-white">R</p>
                    </div>
                </div>
            </div>
            <h3 class="font-weight-normal pb-2">Please sign in</h3>
            <form class="login">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required>
                <div class="form-check pt-2 pb-4">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me"
                            value="checkedValue">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</body>

</html>
